  <form id="regform" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/formtest.php">

    <fieldset>

        <legend><strong>Information</strong></legend>

        <div class="order_form">
            <label>Pick-up or Delivery ?</label>
            <input type="radio" onclick="yesnoCheck();" name="take_order" id="deli" value="delivery" />
            <label>Delivery</label>
            <input type="radio" onclick="yesnoCheck();" name="take_order" id="pickup" value="pickup" />
            <label>Pick-up</label>
        </div>

        <div class="order_form" id="ifYes">
            <div>
                <label>Delivery address</label>
                <input id="delivery" type="text" name="delivery_address" />
            </div>
            <div class="radioinput">
                <label>Billing address = delivery address</label>
                <input id="same" type="checkbox" name="same_delivery_address" value="yes" onclick="copyAddress()" />
            </div>
            <div>
                <label>Billing address</label>
                <input id="billing" type="text" name="billing_adress" />
            </div>
        </div>

        <div class="order_form">
            <label>Contact number</label>
            <input id="contact" type="number" name="contact" />
        </div>

        <div class="order_form">
            <label>Email</label>
            <input type="email" id="email" name="email" />
        </div>

        <div class="order_form">
            <label>Drink</label>
            <input type="radio" name="drink" value="inH" >In-house
            <input type="radio" name="drink" value="inS" >Instant
            <input type="radio" name="drink" value="Esp" >Espresso
        </div>

        <div class="order_form">
            <label>Payment method</label>
            <input type="radio" onclick="yesCheck();" name="pay" id="paypickup" value="on_pick-up" />pick-up
            <input type="radio" onclick="yesCheck();" name="pay" id="payonline" value="online" />Online
            
        </div>

    </fieldset>

    <div id="ifChose" >

        <fieldset>

            <legend><strong>Credit card information</strong></legend>

            <div class="order_form">
                <label>Type of card: </label>
                <input type="radio" id="visa" name="card_type" value="Visa" />

                <label>Visa</label>
                <input type="radio" id="master" name="card_type" value="Mastercard" />

                <label>Mastercard</label>
                <input type="radio" id="americanex" name="card_type" value="American_Express" />
                <label>American Express</label>
            </div>

            <div class="order_form">
                <label>card number</label>
                <input id="creditnumber" type="number" name="credit_number" />
            </div>

        </fieldset>
    </div>
