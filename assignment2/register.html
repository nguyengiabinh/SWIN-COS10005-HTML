      <li><img src="image/adver.jpg" alt=""></li>

    </ul>

  <form id="regform" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/formtest.php">

    <fieldset>

        <legend><strong>Create Account</strong></legend>

        <div class="reg_form">
            <label for="uname">Username</label>
            <input id="uname" type="text" name="uname" >
        </div>

        <div class="reg_form">
            <label for="pwd1">Password</label>
            <input id="pwd1" type="password" name="pwd1" >
        </div>

        <div class="reg_form">
            <label for="pwd2">Retype Password</label>
            <input id="pwd2" type="password" name="pwd2" >
        </div>

        <div class="reg_form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="reg_form">
            <label for="postcode">Postcode</label>
            <input id="postcode" type="number" name="postcode" >
        </div>
    </fieldset>

    <fieldset>

        <legend><strong>Client Information</strong></legend>

        <div class="reg_form">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" >
        </div>

        <div class="reg_form">
            <label>Male
                <input id="genm" type="radio" name="gender" value="M" >
            </label>
            <label>Female
               <input id="genf" type="radio" name="gender" value="F" >
            </label>
        </div>

    </fieldset>

    <div class="reg_form2">
        <input type="reset" value="Reset" >
        <input type="submit" value="Submit" >
    </div>

</form>
